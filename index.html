<!DOCTYPE html>
<html lang="es-pe">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto by Jeremy CA</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <video class="background-video" autoplay muted loop>
        <source src="assets/background.mp4" type="video/mp4"></video>
    <main>
      <section>
        <div class="logoContenedor">
          <img src="./assets/Logo.png" alt="Alura-Logo" />
        </div>
        <div class="textoContenedor">
          <textarea
            id="textoAingresar"
            placeholder="Ingrese el texto aquí"
          ></textarea>
        </div>
        <div class="controlesContenedor">
          <div class="indicadorContenedor">
            <img
              src="./assets/bi_exclamation-circle-fill.png"
              alt="advertencia"
            />
            <p>Solo letras minúsculas y sin acento</p>
          </div>
          <div class="botonesContenedor">
            <button onclick="encriptar();" class="encriptar">Encriptar</button>
            <button onclick="desencriptar();" class="desencriptar">
              Desencriptar
            </button>
          </div>
        </div>
      </section>
      <aside>
        <div class="contenedorExterior">
          <div class="panelSalida">
            <div class="contenedorOculto">
              <div class="subcontenedorOculto">
                <div class="textoSalida">
                  <textarea id="mostrarResultado"></textarea>
                </div>
                <button class="copiar" onclick="copiarTexto();">Copiar</button>
              </div>
            </div>
            <div class="contenedorAOcultar">
              <div class="muñecoContenedor">
                <img src="./assets/Muñeco.png" alt="search" />
              </div>
              <div class="mensajeContenedor">
                <h3>Ningún mensaje fue encontrado</h3>
                <h6>Ingresa el texto que desees encriptar o desencriptar</h6>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </main>
    <footer class="footer">
      <p>Desarrollado por Jeremy Campoverde A.</p>
      <div class="contacto">
        <a
          href="https://github.com/Jeremy5604/Proyecto_Encriptador"
          target="_blank"
        >
          <img
            class="github"
            src="assets/logo_contacto/github.png"
            alt="GitHub"
          />
        </a>
        <a href="https://www.instagram.com/jeremy_ca_/" target="_blank">
          <img
            class="instagram"
            src="assets/logo_contacto/instagram.png"
            alt="Instagram"
          />
        </a>
        <a href="https://www.tiktok.com/@jeremy_ca" target="_blank">
          <img
            class="tiktok"
            src="assets/logo_contacto/tik-tok.png"
            alt="Tiktok"
          />
        </a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
